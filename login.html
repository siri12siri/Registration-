<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/styles.css'>
</head>
<body>
    <div class="main-parent">
      <div class="form-wrap">
        <form action="">
            <h1><span1>Login</span1>Form</h1>
            <div class="single-input">
                <input required type="email" id="emailAddress" placeholder="E-Mail Adress">
            </div>
            <div class="single-input">
                <input required type="password" id="passWord" placeholder="Password">
               <!---- <img src="./eye-solid.svg" onclick="pass()" class="pass-icon" id="pass-icon"> -->
              <!--- <span class="span1">
                 <i class="fa-regular fa-eye" id="eye" onclick="toggle()"></i>
               </span> -->
            </div>
            <div class="Submit-button">
                <button class="button login">Login</button>
            </div>
            <div class="account-have">
                <a href="">Forget Password</a>
                <a href="index.html">Create an account?</a>
            </div>
        </form>
      </div>
    </div>
    <script src="./js/sweetalert.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
